
{#modal cadastro de fluxo#}

<div class="modal fade" id="modalCadastrFluxo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Cadastro de fluxo</h4>
			</div>
			<div class="modal-body">
					<div class="card-content">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="inp-type-1" class="col-sm-3 control-label">Corretora</label>
								<div class="col-sm-9">
									<select class="form-control">
								<option value="">Nenhuma corretora selecionada</option>
								<option value="1">Clear</option>
								<option value="2">Banco Inter</option>
								<option value="3">Rico</option>
								<option value="3">Avenue</option>
							</select>
								</div>
							</div>
							<div class="form-group">
								<label for="inp-type-2" class="col-sm-3 control-label">Data</label>
								<div class="col-sm-9">
									<div class="input-group">
											<input type="text" class="form-control" placeholder="02/02/2021" id="datepicker">
											<span class="input-group-addon bg-primary text-white"><i class="fa fa-calendar"></i></span>
										</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inp-type-4" class="col-sm-3 control-label">Valor</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="inp-type-4" placeholder="0,00">
								</div>
							</div>

						</form>
					</div>



			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default btn-sm waves-effect waves-light" data-dismiss="modal">Fechar</button>
				<button type="button" class="btn btn-primary btn-sm waves-effect waves-light">Cadastrar</button>
			</div>
		</div>
	</div>
</div>
